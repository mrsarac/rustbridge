# =============================================================================
# Mosquitto MQTT Broker Configuration
# =============================================================================

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener (optional)
listener 9001
protocol websockets

# Allow anonymous connections (disable in production with auth)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_queued_messages 1000

# Keep alive
max_keepalive 120
